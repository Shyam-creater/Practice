<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Flexbox Example</title>
        <style>
            .flex-container{
                display: flex;
                background-color: blue;
                padding: 10px;
                

            }

            .flex-container div{
                background-color: white;
                margin: 10px;
                padding: 20px;
                font-size: 30px;
                text-align: center;
                border-radius: 8px;
            }
        </style>

    </head>

    <body>
        <h1>Flexbox Container</h1>
        <div class="flex-container">
            <div>1</div>
            <div>2</div>
            <div>3</div>
        </div>
    </body>
</html>
